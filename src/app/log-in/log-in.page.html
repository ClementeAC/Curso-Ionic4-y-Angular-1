<ion-header>
  <div class="login-header ion-padding">
    <img class="logo-img" src="../../assets/img/PngItem_1494576.png" />
  </div>
</ion-header>

<ion-content>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item color="tertiary">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div
        *ngIf="(email.dirty || email.touched) && email.errors"
        class="errors"
      >
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid</span>
      </div>
      <ion-item color="tertiary">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div
        *ngIf="(password.dirty || password.touched) && password.errors"
        class="errors"
      >
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.minlength"
          >Password needs to be at least 6 characters long</span
        >
      </div>
    </div>

    <ion-button
      type="submit"
      expand="block"
      [disabled]="!credentials.valid"
      color="tertiary"
      >Log in</ion-button
    >
    <ion-button
      type="button"
      expand="block"
      color="dark"
      fill="clear"
      (click)="register()"
      >Not yet a member? Sign up!
    </ion-button>
  </form>
</ion-content>
