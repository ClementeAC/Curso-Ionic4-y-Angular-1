<ion-content class="main-content">
  <ion-card class="welcome-card">
    <ion-img
      src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo3.jpg"
    ></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Hello!</ion-card-subtitle>
      <ion-card-title class="titles">Welcome to "Name of App"</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Already a user? Click on Login to get into your account!</p>
      <br />
      <p>New here? Register to get started right away!</p>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
    <ion-img
      src="https://www.hibelia.com/sites/default/files/news.jpg"
    ></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Updates</ion-card-subtitle>
      <ion-card-title class="titles"
        >What's new in Version 0.0.1?</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <p>
        In this update we basically bring nothing, this is the first version duh
        ;)
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="footer">
  <ion-toolbar class="footer">
    <ion-row class="footer">
      <ion-col>
        <ion-button
          (click)="register()"
        >
          Register
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          (click)="login()"
        >
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
